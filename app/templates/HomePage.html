<!-- Route : "/HomePage"
Render when Login button on Login is clicked
This page will also used to display Missing Ingredients for selected meal.
Input : List of Products (all products from Products table or Missing products)
Display : List of objects with Product name as link with Add to Cart button, View Cart button at the end  -->


<html>
  <head>

    <link href="{{ url_for('static',filename = 'styles.css') }}" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
            .element
               { position:fixed; bottom:2%; right:2%; }
          .cartbtn {
            cursor:pointer;
              cursor:hand;
                }
            table{
              border: 1px solid #00498d;

            }
            table, th, td {

              border-collapse: collapse;

            }
            th, td {
              padding: 15px;
              text-align: center;

            }
            th{
              background: #00498d;
              color: white
            }

            table#t01 {
              width: 100%;
              background-color: #f1f1c1;
            }
            div {
              max-height: 96%;
              overflow-y: auto;
              margin: 3%;
            }
            thead tr{
      position: absolute;
      left: 0;
      right: 15px;
      /* to not cover the scrollbar*/
      background: #00498d
    }

    thead th,
    tfoot td {
      display: inline-block;
    }

    thead tr {
      top: 6%;
      width:94%;
      left: 3%;

    }


    th,
    td {
      width: calc((100%/3) - 5px);
      font-size: 12px;
      text-align: center;
    }

    tbody tr td{
      width: calc((100%/3));
    }
    /*give some space between thead and tfoot*/

    tbody tr td {
      padding-top: 25px;

      padding-bottom: 30px;
    }

    tr:nth-child(even) {background-color:white}
    tr:nth-child(odd) {background-color: #EFFBFC  ;}
    /* unvisited link */
    a:link {
      color: #00498d;
    }

    /* visited link */
    a:visited {
      color: #01598d;
    }

    /* mouse over link */
    a:hover {
      color: black;
    }

    /* selected link */
    a:active {
      color: #01598d;
    }
    </style>
      </head>

        <body style="background-color:white";font-family: Arial, Helvetica, sans-serif;>
          <p style="text-align: center; color : #00498d; font-size : 20px;"><b>{{Heading}}</b></p>

          <div>
            <table style="width: 100%;margin-top: 10px" id="ProductTable">
                <thead>
                    <tr style="background-color: #00498d">
                      <th >Product Name</th>
                      <th>Price</th>
                      <th>Buy Now</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for product in ProductList %}
                    <tr>
                      <td >{{ product[1] }}</td>
                      <td>{{ product[2] }}</td>
                      {% if product[0] in Cart_Products %}
                        <td id="{{product[0]}}">Added To Cart</td>
                      {% else %}
                        <td id="{{product[0]}}"><a href="/AddToCart/{{ product[0]}}/{{ Current_meal }}"><img src="/static/add-to-cart.png" alt="Add to Cart" class="cartbtn"  height="5%" width="8%" ></a></td>
                      {% endif %}
                    </tr>
                    {% endfor %}
                  </tbody>

              </table>
            </div>

              <div class="element" >

                <a href="/ViewCart"><button style="background: #FFB81C" >Go To My Cart</button></a>

              </div>
            <ul id="productlist">

            </ul>



        </body>
    </html>
